<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Webhook Ping with Local Time</title>
<script>
window.onload = function() {
  const localDateTime = new Date().toISOString(); // This will give you the local date and time in ISO 8601 format

  fetch('https://hooks.zapier.com/hooks/catch/17033388/3c45ixt/', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ localDateTime: localDateTime })
  })
  .then(response => {
    if (response.ok) {
      return response.text();
    } else {
      throw new Error('Network response was not ok.');
    }
  })
  .then(data => console.log('Ping sent successfully with local time:', data))
  .catch((error) => {
    console.error('Ping failed:', error);
  });
};
</script>
</head>
<body>
<h1>Webhook Ping Page</h1>
<p>This page will send a ping with local date and time to the configured webhook when loaded.</p>
</body>
</html>
