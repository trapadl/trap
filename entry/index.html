<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Ping Zapier Webhook on Load</title>
    <script>
        // Function to send data to the Zapier webhook
        function sendDataToZapier(data) {
            fetch('https://hooks.zapier.com/hooks/catch/17033388/3c45ixt/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert("Data sent successfully!");
            })
            .catch((error) => {
                console.error('Error:', error);
                alert("Failed to send data.");
            });
        }

        // Automatically send data when the page loads
        window.onload = function() {
            const exampleData = {
                name: "Auto Ping",
                email: "autoping@example.com"
            };
            sendDataToZapier(exampleData);
        }
    </script>
</head>
<body>
    <h2>Auto Ping to Zapier Webhook</h2>
    <p>Sending data to Zapier webhook on page load...</p>
</body>
</html>
